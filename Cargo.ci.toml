[workspace]
resolver = "2"
members = [
  "xtask",
  "nrf52805-hal",
  "nrf52810-hal",
  "nrf52811-hal",
  "nrf52832-hal",
  "nrf52833-hal",
  "nrf52840-hal",
  "nrf52840-hal-tests",
  "nrf5340-app-hal",
  "nrf5340-net-hal",
  "nrf9160-hal",
  "nrf9120-hal",
  "examples/*",
]
default-members = ["xtask"]
exclude = ["examples/.cargo"]

[profile.dev]
incremental = false
codegen-units = 1
debug = true
lto = false

[profile.release]
debug = true
lto = true
opt-level = "s"
